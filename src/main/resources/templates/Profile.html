<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/Design.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a href="/home" class="navbar-brand" style="padding-left: 1%;">Home</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#demo" type="button" name="button"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="demo">
        <ul class="navbar-nav">
            <li class="navbar-item"><a href="/Profile" class="nav-link">Profile</a></li>
            <li class="navbar-item"><a href="/my-registrations" class="nav-link">My registrations</a></li>
            <li class="navbar-item"><a href="/notifications" class="nav-link">Notification</a></li>
                <form action="/auth/logout" method="POST" style="display: inline;">
                    <button type="submit" class="nav-link" style="background: none; border: none;">Log Out</button>
                </form>
            </ul>
        </div>
    </nav>
    <div class="alert alert-success" th:if="${param.success}" style="color: green; text-align: center;">
        User updated successfully!
    </div>
    <div class="container1">
        <h1 class="text-center">Profile</h1>

       
            <div class="card-body">
                
                <p >Here are your profile information:</p>
                
            </div>
     
        <form th:action="@{/updateUser}" th:object="${user}"  method="post">
           
            
            <p><strong>Name</strong>
                <input type="text" th:value="${username}" name="name" class="form-control" />
            </p>
    
            <p><strong>Email</strong>
                <input type="email" th:value="${email}" name="email" class="form-control"/>
            </p>
          
                  <p><strong>Phone Number</strong>
                    <input type="text" th:value="${phone}" name="numtel" class="form-control" />
            </p>
           
           
           
    
          
            <button type ="submit" class="btn btn-success" >Update Profile</button>
            <a th:href="@{/profile/{id}/password(id=${id})}" class="btn btn-light">Change Password</a>
        </form>
        <form action="/auth/logout" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-danger">Log Out</button>
            </form>
            
    
    </div>


    
    
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
