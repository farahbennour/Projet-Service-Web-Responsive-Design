<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/Design.css">
</head>
<body class="container-fluid">
    <div class="container1">
        <h1 class="text-center">Update Password</h1>
        <!-- en cas d'erreur -->
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

     
        <form th:action="@{/profile/{id}/password(id=${user.id})}" method="post">
            <div>
                <label for="newPassword" class="text">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                <button type="submit" class="btn btn-primary">Update Password</button>
                <a href="/Profile" class="btn btn-secondary">Cancel</a>
            </div>
        </form>

        <!-- Message de succÃ¨s  -->
        <div th:if="${param.passwordSuccess}" class="alert alert-success mt-3">
            Password updated successfully!
        </div>
    </div>
</body>
</html>
