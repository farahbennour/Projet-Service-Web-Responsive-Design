<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/Design.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #cce3f6;">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a href="/dashboard" class="navbar-brand" style="padding-left: 1%;">Dashboard</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#demo" type="button" name="button"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="demo">
        <ul class="navbar-nav">
            <li class="navbar-item"><a href="/categoryForm" class="nav-link">Categories</a></li>
            <li class="navbar-item"><a href="/eventForm" class="nav-link">Events</a></li>
                <form action="/auth/logout" method="POST" style="display: inline;">
                    <button type="submit" class="nav-link" style="background: none; border: none;">Log Out</button>
                </form>
            </ul>
        </div>
    </nav>
    <div class="container2">
        <h1 class="text-center">Dashboard</h1>
        
        <div class="card-body">
            <h5 class="card-title">Hello <span th:text="${username}"></span>!</h5>
            <p class="card-text">Here you can manage  profiles .</p>
            
        </div>

        
        <div class="card mt-5">
            <div class="card-header">
                <h5>Users List</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            
                            <th>Username</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                
                                <form th:action="@{/user/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
